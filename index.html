<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>貝克博士抽抽樂</title>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/CSSPlugin.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/TweenLite.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 960px) and (max-width: 1199px)" href="./css/mainPhone.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 768px) and (max-width: 959px)" href="./css/mainPhone.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 480px) and (max-width: 767px)" href="./css/mainPhone.css">
<link rel="stylesheet" type="text/css" media="screen and (max-width: 479px)" href="./css/mainPhone.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width:1200px)" href="./css/main.css">
<link rel="stylesheet" type="text/css" href="./css/title.css">
<link rel="stylesheet" type="text/css" href="./css/bar.css">
<link rel="stylesheet" type="text/css" href="./css/stopButton.css">
<link rel="stylesheet" type="text/css" href="./css/coin.css">
<link rel="stylesheet" type="text/css" href="./css/card.css">

</head>

<body>

<div class="slotMachine">
	<div id="circle">
		<div><img id="circle_00"  class="color" name="史考特" src="./images/1.jpg"></div>
		<div><img id="circle_01"  class="color" name="立涵" src="./images/2.jpg"></div>
		<div><img id="circle_02"  class="color" name="先豪" src="./images/3.jpg"></div>
		<div><img id="circle_03"  class="color" name="辰豪" src="./images/4.jpg"></div>
		<div><img id="circle_04"  class="color" name="筱涵" src="./images/5.jpg"></div>
		<div><img id="circle_05"  class="color" name="士豪" src="./images/6.jpg"></div>
		<div><img id="circle_06"  class="color" name="鄭立文" src="./images/7.jpg"></div>
		<div><img id="circle_07"  class="color" name="大寶哥" src="./images/8.jpg"></div>
		<div><img id="circle_08"  class="color" name="祐誠" src="./images/9.jpg"></div>
		<div><img id="circle_09"  class="color" name="維尼" src="./images/10.jpg"></div>
	</div>
	<div class="secondLayer">
		<div id="circle1">
			<div><img id="circle_010"  class="color" name="史考特" src="./images/1.jpg"></div>
			<div><img id="circle_011"  class="color" name="立涵" src="./images/2.jpg"></div>
			<div><img id="circle_012"  class="color" name="先豪" src="./images/3.jpg"></div>
			<div><img id="circle_013"  class="color" name="辰豪" src="./images/4.jpg"></div>
			<div><img id="circle_014"  class="color" name="筱涵" src="./images/5.jpg"></div>
		</div>
		<div class="slotMachine1">
			<div style="display:flex; flex-grow:1; align-items:flex-end;">
				<header>
					<div class="first"><span>W</span><span>h</span><span>o</span><span>&nbsp;</span></div>
					<div class="second"><span>W</span><span>i</span><span>l</span><span>l</span><span>&nbsp;</span></div>
					<div class="third"><span>B</span><span>e</span><span>&nbsp;</span></div>
					<div class="fourth"><span>C</span><span>h</span><span>o</span><span>s</span><span>e</span><span>n</span><span>&nbsp;</span></div>
					<div class="fifth"><span>B</span><span>y</span><span>&nbsp;</span></div>
					<div class="sixth"><span>D</span><span>r</span><span>.</span><span>B</span><span>a</span><span>k</span><span>e</span><span>r</span></div>
				</header>
			</div>
			<div class="phoneSlotMachine" style="display:flex; align-items:center; flex-grow: 5; margin-top:-50px; width:100%; justify-content: space-around;">
				<div id="viewbox">
					<div class="wrapper" id="slotmachine">
						<img id="baker" class="color" name="baker" src="./images/baker.jpg">
					</div>
				</div>
				<div class="phoneStart" style="display:flex;">
					<div id="equation" class="done">
						<div id="shoulder"><div id="arm"></div></div>
					</div>
				</div>
				<div class="phoneStop" style="display:flex;">
					<a id="stop" class="stopButton"></a>
				</div>
				<div class="container" style="display:flex;"> 
					<div class="card">    
						<div class="face front"></div>
						<div class="face back"></div>  
					</div>
				</div>
			</div>
		</div>
		<div id="circle2">
			<div><img id="circle_015"  class="color" name="士豪" src="./images/6.jpg"></div>
			<div><img id="circle_016"  class="color" name="鄭立文" src="./images/7.jpg"></div>
			<div><img id="circle_017"  class="color" name="大寶哥" src="./images/8.jpg"></div>
			<div><img id="circle_018"  class="color" name="祐誠" src="./images/9.jpg"></div>
			<div><img id="circle_019"  class="color" name="維尼" src="./images/10.jpg"></div>
		</div>
	</div>
	<div id="circle3">
		<div><img id="circle_020"  class="color" name="史考特" src="./images/1.jpg"></div>
		<div><img id="circle_021"  class="color" name="立涵" src="./images/2.jpg"></div>
		<div><img id="circle_022"  class="color" name="先豪" src="./images/3.jpg"></div>
		<div><img id="circle_023"  class="color" name="辰豪" src="./images/4.jpg"></div>
		<div><img id="circle_024"  class="color" name="筱涵" src="./images/5.jpg"></div>
		<div><img id="circle_025"  class="color" name="士豪" src="./images/6.jpg"></div>
		<div><img id="circle_026"  class="color" name="鄭立文" src="./images/7.jpg"></div>
		<div><img id="circle_027"  class="color" name="大寶哥" src="./images/8.jpg"></div>
		<div><img id="circle_028"  class="color" name="祐誠" src="./images/9.jpg"></div>
		<div><img id="circle_029"  class="color" name="維尼" src="./images/10.jpg"></div>
	</div>
</div>


<script src="dist/bundle.js"></script>
</body>
</html>
