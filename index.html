<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <iframe
      src="https://scratch.mit.edu/projects/380044304/embed"
      allowtransparency="true"
      width="100%"
      frameborder="0"
      scrolling="no"
      allowfullscreen
      onload="resizeIframe(this)"
    ></iframe>
    <script>
      function resizeIframe(obj) {
        obj.style.height = window.screen.height - 150 + "px";
      }
    </script>
  </body>
</html>
